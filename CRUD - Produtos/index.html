<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <link rel="stylesheet" href="css/style.css">
    <title>Produtos</title>
</head>

<body>
    <header>
        <h1>CRUD - Produtos</h1>
    </header>
    <table class="data_table">
        <thead>
            <th>Id</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Ação</th>
        </thead>
        <tbody id="table_content">
        </tbody>
    </table>
    <div id="buttons">
        <button onclick="produto.mostraForm()">Cadastrar produto</button>
    </div>
    <form class="form">
        <div class="input_line">
            <label>Nome: </label>
            <input type="text" id="name">
        </div>
        <div class="input_line">
            <label>Preço: </label>
            <input type="number" id="cost">
        </div>
        <div class="formButtons">
            <button class="create" onclick="produto.create()" type="button">Cadastrar</button>
            <div class="clear_cancel">
                <button class="clear" onclick="produto.clearForm()" type="button">Limpar</button>
                <button class="cancel" onclick="produto.cancel()" type="button">Cancelar</button>
            </div>
        </div>

    </form>
    <script src="js/script.js" defer></script>
</body>

</html>
