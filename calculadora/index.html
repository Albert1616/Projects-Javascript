<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-box">
        <h2>Calculator</h2>
        <div id="number-visor">
            <div class="previous-operation"></div>
            <div class="current-operation"></div>
        </div>
        <div id="number-box">
            <button class="operation">C</button>
            <button class="operation">CE</button>
            <button class="operation">/</button>
            <button class="operation">x</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equal">=</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="number"><!-- <img src="images/botao-de-deletar.png"> -->DEL</button>
            
        </div>  
    </div>
</body>
</html>
